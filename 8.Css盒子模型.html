<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css盒子模型</title>
<style>
    .border-demo{
        background-color: yellow;
        width: 300px;
        height: 200px;
        border-style: solid;
        border-width: 10px 0 20px 40px;/*上右下左的顺序*/
        border-color: blueviolet;
    }
    .demo{
        background-color: aqua;
        display: inline-block;
        border: 10px solid yellowgreen;
        padding: 50px;
        margin: 40px;
    }
   
</style>



</head>
<body>
    <div class="demo">啊啊啊啊啊</div>
    <div class="border-demo">这是一个边框示例</div>
</body>
</html>
